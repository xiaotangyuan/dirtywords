<!DOCTYPE html>
<html>
<head>
	<title>管理敏感词</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class='container'>
	<ul class="nav nav-tabs">
	  <li role="presentation" class="active"><a href="/managewords">词库管理</a></li>
	  <li role="presentation"><a href="/checkwords">敏感词测试</a></li>
	  <li role="presentation"><a href="/tree">tree</a></li>
	</ul>
	<h1>当前词库：{{wordlibname}}</h1>
	<div class="btn-group" role="group" aria-label="...">
	  <button type="button" class="btn btn-default"><a href="/managewords?wordlib=wordlib1">词库1</a></button>
	  <button type="button" class="btn btn-default"><a href="/managewords?wordlib=wordlib2">词库2</a></button>
	  <button type="button" class="btn btn-default"><a href="/managewords?wordlib=wordlib3">词库3</a></button>
	</div>
	<form role="form" action="/submitwords" id='wordform' method="post">
	  <div class="form-group">
	  	<input type="hidden" name="wordlib" value="{{wordlibname}}">
	    <textarea form="wordform" class="form-control" rows="{{rows}}" name='words'>{% for w in data %}{{w}}{% endfor %}</textarea>
	    <button class="btn btn-default" type="submit">提交</button>
	  </div>
	</form> 

</body>
</html>
